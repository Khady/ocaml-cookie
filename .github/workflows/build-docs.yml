name: Deploy to GitHub Pages and publish npm
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install esy
        run: npm install -g esy

      - name: Install
        run: esy install

      - name: Print esy cache
        id: print_esy_cache
        run: node .github/workflows/print_esy_cache.js
      - name: Try to restore dependencies cache
        id: deps-cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.print_esy_cache.outputs.esy_cache }}
          key: ubuntu-latest-4.09-${{ hashFiles('**/index.json') }}

      - name: Build
        run: esy build

      - name: Test
        run: esy test

      - name: Build docs
        run: esy docs

      - name: Print docs path
        id: print_docs_path
        run: node .github/workflows/print_docs_path.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          CLEAN: true
          FOLDER: ${{ steps.print_docs_path.outputs.docs_path }}
  publish-to-npm:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - name: Publish packages
      run: |
        set -e
        extract() {
          # Field's key/value should be on their own line
          echo $(cat package.json \
            | grep "$1" \
            | head -1 \
            | awk -F: '{ print $2 }' \
            | sed 's/[",]//g')
        }
        PACKAGE_NAME=$(extract name)
        PACKAGE_VERSION=$(extract version)
        NPM_VERSION=$(npm view "$PACKAGE_NAME" version)
          
        if [ "$NPM_VERSION" != "$PACKAGE_VERSION" ]
        then
          npm publish --access public
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }} 
